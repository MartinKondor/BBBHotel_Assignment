	<main>

		<div id="contact-info" class="text-left mb-5">
			<h1 class="h1 text-dark text-uppercase font-weight-bold">BBB Hotel</h1>
			<span><i class="fas fa-home"></i> 2473 East Avenue, Scottsdale, AZ 85253</span>

			<br>
			<span><i class="fas fa-phone-square"></i> 480-348-6281</span>

		<div class="text-center">
			<h1 class="h1 gold-text text-uppercase font-weight-bold">Vegye fel a kapcsolatot velünk!</h1>
		</div>

		<form action="#" method="GET">
			<div class="row mt-5 mb-4">
				<div class="col-sm">
					<input class="form-control" type="text" name="name" placeholder="Az ön neve">
					<br>
					<input class="form-control" type="email" name="email" placeholder="Az ön email címe">
				</div>
				<div class="col-sm">
					<textarea class="form-control" name="message" cols="30" rows="4" placeholder="Az üzenet tartalma"></textarea>
				</div>
			</div>

			<input class="btn btn-block btn-warning" type="submit" value="KÜLDÉS">
		</form>
	</main>
